<div #mapa class="mapa-container"></div>
<div class="row">
    <div class="col-12">
        <label class="form-label">
           Zoom: {{zoomLevel | number:'2.2-2'}}
           - Lng,Lat [ 123,321]
        </label>
        <input type="range" class="form-range" >
    </div>
    <div class="col-12">
        <button class="btn btn-primary"
                (click)="zoomOut()"> 
            -
        </button>
        <button class="btn btn-primary float-end"
                (click)="zoomIn()"> 
            +
        </button>

    </div>
</div>
